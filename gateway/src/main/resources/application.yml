      - filters:
        - args:
          - true
          name: LoginAdmin
        id: business
        predicates:
        - args:
          - /business/**
          name: Path
        uri: lb://business
      - filters:
        - args:
          - true
          name: LoginAdmin
        id: file
        predicates:
        - args:
          - /file/**
          name: Path
        uri: lb://file